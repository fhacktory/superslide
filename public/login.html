<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
	<script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
	<script>
	$(document).ready(function(){
		$(document).on("click", "#createAccount", function () {
			$("#verifyPassword").show();
			$("#signIn").hide();
			$(this).attr("id", "createUser");
		});
	});
	</script>
  </head>
  <body>
  <div id="login">
		<form class="form-horizontal col-md-6 col-md-offset-3" role="form">
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div id="verifyPassword" class="form-group" style="display:none;">
				<label for="inputConfirmPassword" class="col-sm-2 control-label">Confirm</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm your password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
					<button id="signIn" type="button" class="btn btn-default">Sign in</button>
					<button id="createAccount" type="button" class="btn btn-default">Create account</button>
				</div>
			</div>
		</form>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
	
	<script language="javascript" type="text/javascript" src="scripts/superslide.js"></script>
	<script language="javascript" type="text/javascript" src="scripts/superslide_login.js"></script>
	<script language="javascript" type="text/javascript" src="scripts/login.js"></script>
  </body>
</html>
